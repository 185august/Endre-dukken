<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Add CSS for layout */
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            /* Space between buttons and image */
            margin-bottom: 20px;
            /* Space between each body part section */
        }

        .image-container img {
            max-width: 100px;
            /* Adjust image size as needed */
            height: auto;
        }

        .image-container button {
            background: none;
            border: none;
            font-size: 24px;
            /* Adjust button size */
            cursor: pointer;
        }
    </style>
</head>

<body onload="updateView()">
    <div id="app"></div>

    <script>
        // Model
        let currentHead = 1;
        let currentLegs = 1;
        let currentBody = 1;
        let head = 'head';
        let body = 'body';
        let legs = 'legs';

        // View
        function updateView() {
            const html = `
                ${createHtml(head, currentHead)}
                ${createHtml(body, currentBody)}
                ${createHtml(legs, currentLegs)}
            `;
            document.getElementById('app').innerHTML = html;
        }

        // Controller 
        function createHtml(bodyPart, partNumber) {
            return `
                <div class="image-container">
                    <button onclick="changeImgToTheLeft('${bodyPart}')">◀</button>
                    <img src="img/${bodyPart}${partNumber}.png" alt="${bodyPart}">
                    <button onclick="changeImgToTheRight('${bodyPart}')">▶</button>
                </div>
            `;
        }

        function changeImgToTheRight(part) {
            if (part === 'head') {
                currentHead = currentHead === 4 ? 1 : currentHead + 1;
            } else if (part === 'body') {
                currentBody = currentBody === 4 ? 1 : currentBody + 1;
            } else if (part === 'legs') {
                currentLegs = currentLegs === 4 ? 1 : currentLegs + 1;
            }
            updateView();
        }

        function changeImgToTheLeft(part) {
            if (part === 'head') {
                currentHead = currentHead === 1 ? 4 : currentHead - 1;
            } else if (part === 'body') {
                currentBody = currentBody === 1 ? 4 : currentBody - 1;
            } else if (part === 'legs') {
                currentLegs = currentLegs === 1 ? 4 : currentLegs - 1;
            }
            updateView();
        }
    </script>
</body>

</html>
